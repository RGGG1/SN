<!--Book Now Form-->

    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2><i class="fa-solid fa-heart"></i>  Book your course and start learning today  <i class="fa-solid fa-heart"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <input type="radio" id="baking" name="course_preference" value="baking" required>
            <label for="baking">Baking</label>
            <input type="radio" id="decorating" name="course_preference" value="decorating">
            <label for="decorating">Decorating</label>
            <input type="radio" id="both" name="course_preference" value="both">
            <label for="both">Both</label>
            <input type="submit" class="submit join-button" value="Start Learning">
            
        </form>
